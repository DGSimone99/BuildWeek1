<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Epicode</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="pagina15">
    <header>
        <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" class="img">
    </header>

    <main>
        <div id="test">
            <label for="difficulty">Difficulty:</label>
            <br>
            <select id="difficulty">
                <option value="easy" id="easy">Easy</option>
                <option value="hard" id="value">Hard</option>
            </select>
            <br>
            <label for="numberQuestions" class="label">Questions Number:</label>
            <input type="number" id="numberQuestions" min="1" max="10" value="10">
            <br>
            <button id="startTest">Begin Quiz</button>
        </div>
    </main>


    <script src="assets/script/script.js"></script>
</body>

</html>
